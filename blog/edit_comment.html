{% extends "pages/base.html" %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="container">
  <h2>Edit Comment</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
  <br>
  <a href="{% url 'post_detail' pk=comment.post.pk %}">Cancel</a>
</div>
{% endblock %}
